{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'style8.css' %}"> <!-- Reuse Auth Styles -->
</head>
<body>
    <div class="main-content" style="height: 100vh; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <div class="card-logo">Style<span>hub</span></div>
            <h2 style="margin-bottom: 20px; color: var(--text-main);">Reset Password</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted); font-size: 14px;">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="email@example.com" required id="id_email">
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
            <div style="margin-top: 20px;">
                <a href="{% url 'auth' %}" style="color: #ff4757; text-decoration: none; font-size: 14px;">â† Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
