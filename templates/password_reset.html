{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Inject theme early to prevent flash of white content
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}?v=3">
    <link rel="stylesheet" href="{% static 'style8.css' %}?v=2"> <!-- Reuse Auth Styles -->
</head>
<body>
    <div class="main-content" style="height: 100vh; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;"><div class="card-logo">Style<span>hub</span></div></a>
            <h2 style="margin-bottom: 20px; color: var(--text-main);">Reset Password</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted); font-size: 14px;">Enter your email address and we'll send you a link to reset your password.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="email@example.com" required id="id_email">
                </div>
                <button type="submit" class="auth-btn">Send Reset Link</button>
            </form>
            <div style="margin-top: 20px;">
                <a href="{% url 'auth' %}" style="color: #ff4757; text-decoration: none; font-size: 14px;">← Back to Login</a>
            </div>
        </div>
    </div>

    <!-- ADMIN FLOATING BUTTON -->
    {% if user.is_authenticated and user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}" class="floating-admin-btn">
            ⚙️ Admin Panel
        </a>
    {% endif %}
</body>
</html>
