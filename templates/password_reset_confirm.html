{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password | Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'style8.css' %}">
</head>
<body>
    <div class="main-content" style="height: 100vh; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <div class="card-logo">Style<span>hub</span></div>
            <h2 style="margin-bottom: 20px; color: var(--text-main);">New Password</h2>
            
            <form method="POST">
                {% csrf_token %}
                <!-- Django form rendering manually for style -->
                {% for field in form %}
                <div class="input-group">
                    <label>{{ field.label }}</label>
                    <input type="password" name="{{ field.name }}" required>
                    {% if field.help_text %}
                        <small style="color:#888; font-size:11px; display:block; margin-top:5px;">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div style="color:red; font-size:12px;">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <button type="submit" class="auth-btn">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
