{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Inject theme early to prevent flash of white content
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
    <meta charset="UTF-8">
    <title>Password Reset Complete | Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}?v=3">
    <link rel="stylesheet" href="{% static 'style8.css' %}?v=2">
</head>
<body>
    <div class="main-content" style="height: 100vh; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;"><div class="card-logo">Style<span>hub</span></div></a>
            <div style="font-size: 50px; margin-bottom: 20px;">✅</div>
            <h2 style="margin-bottom: 20px; color: var(--text-main);">Password Changed!</h2>
            <p style="margin-bottom: 30px; color: var(--text-muted);">Your password has been set. You may go ahead and log in now.</p>
            
            <a href="{% url 'auth' %}?tab=login" class="auth-btn" style="text-decoration: none; display:block;">Login Now</a>
        </div>
    </div>

    <!-- ADMIN FLOATING BUTTON -->
    {% if user.is_authenticated and user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}" class="floating-admin-btn">
            ⚙️ Admin Panel
        </a>
    {% endif %}
</body>
</html>
