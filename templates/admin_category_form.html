{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category | Admin Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'style11.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Style<span>hub</span> Admin</div>
            <ul class="nav-links">
                <li><a href="{% url 'admin_dashboard' %}">Back to Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-container" style="justify-content: center; max-width: 600px; margin-top: 80px;">
        <div class="settings-card" style="width: 100%;">
            <h3>Add New Categories</h3>
            
            <form class="settings-form" method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label>Category Names (Separate with commas for multiple)</label>
                    <input type="text" name="name" placeholder="e.g. Men, Women, Footwear, Accessories, Activewear" required>
                </div>

                <p style="font-size: 12px; color: var(--text-muted); margin-bottom: 20px;">
                    Note: A URL-friendly "slug" will be automatically generated. You can add 1 or 5+ categories at once just by separating them with a comma!
                </p>

                <button type="submit" class="save-btn" style="width: 100%;">
                    Create Categories
                </button>
            </form>
        </div>
    </main>

</body>
</html>
