{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent | Stylehub</title>
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'style8.css' %}">
</head>
<body>
    <div class="main-content" style="height: 100vh; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <div class="card-logo">Style<span>hub</span></div>
            <h2 style="margin-bottom: 20px; color: var(--text-main);">Check Your Inbox</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted); line-height: 1.6;">
                We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.
            </p>
            <p style="color: var(--text-muted); font-size: 13px;">If you don't receive an email, please check your spam folder.</p>
            <div style="margin-top: 20px;">
                <a href="{% url 'auth' %}" class="auth-btn" style="text-decoration:none; display:inline-block;">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
